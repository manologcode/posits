<body>
	<div id="menu" style="margin-left: -210px;">
		<div class="headermenu"><span id="closeMenu">X</span></div>
		<div class="btngroup">
			<a href="#" id="btnEditProy"><img src="iicons/edit.png"></a>
			<a href="#" id="btnUpProy"></a>
			<a href="#" id="btnNewProy"><img src="iicons/new.png"></a>
		</div>
    <div class="uploadInput">
			<input type="file" id="buttonFileToLoad" onchange="LoadSaveFiles.inputLoadFile()">
			<label for="buttonFileToLoad"><img src="iicons/upload.png"> Select File</label>
		</div>
		<hr>
		<ul id="listmenu"></ul>
	</div>


<div id="tablero"></div>

<div id="dialog-form" title="Panel">
		<form>
		<fieldset>
			<p>
				<label for="newProy">Name: </label>
				<input type="text" name="newProy" id="newProy" class="text ui-widget-content ui-corner-all" required>
			</p>
			<p>
				<label for="listcanvas">Type</label>
				<select id="listcanvas"></select>
			</p>
		</fieldset>
		<div class="btngroup">
			<a href="#" id="btnNewProy" onclick="Board.confirmFormProyect()" alt="New proyect"><img src="iicons/ok.png"></a>
			<a id="btnDownProy" href="#" onclick="LoadSaveFiles.download()" alt="Download proyect"><img src="iicons/download.png"></a>
			<a id="confirmDel" href="#" onclick="Board.delProyect()" alt="Confirm delete proyect"><img src="iicons/confirmdel.png"></a>
			<a href="#" id="btnDelProy" onclick="Board.showConfirmDel()"><img src="iicons/del.png"></a>
		</div>
		<img id="imgPre" style="width:300px">
	</form>
</div>
